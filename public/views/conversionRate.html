<div class="panel panel-default row" ng-controller="conversionRateCtrl">
	<div class="col-xs-0 col-sm-1 col-md-2"></div>
	<section class="col-xs-12 col-sm-10 col-md-8">
		<h2 class="text-primary text-center">Conversion Rates</h2>
		<div class="well">
			<form name="convertForm" class="form-inline" novalidate>			

		        <div class="form-group">
		            <label for="from" class="control-label"> Convert from: </label>
		            <select name="from" class="form-control" ng-model="model.convertFrom" required>
		                <option value={{'USD'}}>USD {{currencySymbol('USD')}}</option>
		                <option value={{'EUR'}}>EUR {{currencySymbol('EUR')}}</option>
		                <option value={{'CAD'}}>CAD {{currencySymbol('CAD')}}</option>
		                <option value={{'CNY'}}>CNY {{currencySymbol('CNY')}}</option>
		                <option value={{'INR'}}>INR {{currencySymbol('INR')}}</option>
		            </select>
		        </div>

		        <div class="form-group">
		            <label for="to" class="control-label"> Convert to: </label>
		            <select name="to" class="form-control" ng-model="model.convertTo" required>
		                <option value={{'USD'}}>USD {{currencySymbol('USD')}}</option>
		                <option value={{'EUR'}}>EUR {{currencySymbol('EUR')}}</option>
		                <option value={{'CAD'}}>CAD {{currencySymbol('CAD')}}</option>
		                <option value={{'CNY'}}>CNY {{currencySymbol('CNY')}}</option>
		                <option value={{'INR'}}>INR {{currencySymbol('INR')}}</option>
		            </select>
		        </div>		        

		        <button class="btn btn-primary" ng-click="getConversionRate()">Show Rate</button>		        
			</form>
			<hr>
			<form class="form-inline" novalidate>
		        <div class="form-group">
		            <label for="" class="control-label">Conversion Rate</label>
		            <input type="text" name="result" class="form-control" ng-model="model.rate" readonly="readonly" />
		        </div>				
			</form>			
		</div>
	</section>
	<div class="col-xs-0 col-sm-1 col-md-2"></div>
</div>
