<div class="panel panel-default row" ng-controller="currencyConversionCtrl">
	<div class="col-xs-0 col-sm-1 col-md-2"></div>
	<section class="col-xs-12 col-sm-10 col-md-8">
		<h2 class="text-primary text-center">Convert Currency Values</h2>
		<div class="well">
			<form name="convertForm" class="form-inline" novalidate>

		        <div class="form-group">
		            <label for="amount" class="control-label"> Amount to convert: </label>
		            <input type="number" name="amount" class="form-control" required />           
		        </div>				

		        <div class="form-group">
		            <label for="from" class="control-label"> Convert from: </label>
		            <select name="from" class="form-control" required>
		                <option>USD {{currencySymbol('USD')}}</option>
		                <option>EUR {{currencySymbol('EUR')}}</option>
		                <option>CAD {{currencySymbol('CAD')}}</option>
		                <option>CNY {{currencySymbol('CNY')}}</option>
		                <option>INR {{currencySymbol('INR')}}</option>
		            </select>
		        </div>

		        <div class="form-group">
		            <label for="to" class="control-label"> Convert to: </label>
		            <select name="to" class="form-control" required>
		                <option>USD {{currencySymbol('USD')}}</option>
		                <option>EUR {{currencySymbol('EUR')}}</option>
		                <option>CAD {{currencySymbol('CAD')}}</option>
		                <option>CNY {{currencySymbol('CNY')}}</option>
		                <option>INR {{currencySymbol('INR')}}</option>
		            </select>
		        </div>		        

		        <button class="btn btn-primary">Convert</button>		        
			</form>
			<hr>
			<form class="form-inline" novalidate>
		        <div class="form-group">
		            <label for="" class="control-label">Converted Value</label>
		            <input type="text" name="result" class="form-control" readonly="readonly" />
		        </div>				
			</form>			
		</div>
	</section>
	<div class="col-xs-0 col-sm-1 col-md-2"></div>	
</div>
